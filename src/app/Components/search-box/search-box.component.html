<form (ngSubmit)="searching(searchBox)" #searchBox="ngForm">
  <div class="form-group">
    <input type="text" class="form-control" name="find" placeholder="Enter Github username" [(ngModel)]= "searchInfo.find"  #find='ngModel'>
    <button type="submit" class="btn btn-group"> Find User</button>
  </div>
</form>
